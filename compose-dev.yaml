services:
  app:
    entrypoint:
      - sleep
      - infinity
    image: docker/dev-environments-javascript:stable-1
    init: true
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
  mongo:
    container_name: mongo-local
    image: mongo
    ports:
      - "27017:27017"
